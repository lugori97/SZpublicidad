<div class="topbar">
  <div class="logo-container">
    <!-- Aquí va el logo de la página -->
    <img src="assets/images/posts/S3.png" alt="Logo" class="logo">
  </div>
  <div class="menu-container" [class.hidden]="!isMenuVisible">
    <!-- Aquí va el menú horizontal -->
    <a href="#">Inicio</a>
    <a href="#">Acerca</a>
    <a href="#">Contacto</a>
  </div>
  <div class="dropdown-container" [class.active]="isMenuOpen">
    <div class="menu-icon" (click)="toggleMenu()">
      <i class="fas fa-bars"></i> <!-- Icono de menú -->
    </div>
    <div class="dropdown-menu">
      <a href="#">Inicio</a>
      <a href="#">Acerca</a>
      <a href="#">Contacto</a>
    </div>
  </div>
  <div class="boton-anunciate">
    <!-- Reemplazamos la imagen con un botón -->
    <button class="boton">Anunciate</button>
  </div>
</div>
